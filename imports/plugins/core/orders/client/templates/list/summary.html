<template name="ordersListSummary">
  <div class="completed-order-summary">
    <div class="container-fluid">
      <div class="row">
        {{#each order.billing}}
          {{#with invoice }}
            <div class="cart-items">
              <div class="cart-totals">
                <div class="row">
                  <div class="col-xs-7 text-right">
                    <span data-i18n='cartSubTotals.subtotal'>Sub total</span>
                  </div>
                  <div class="col-xs-4 col-xs-offset-1" style="white-space: nowrap">
                    {{formatPrice subtotal}}
                  </div>
                </div>

                {{#if condition shipping 'gt' 0}}
                <div class="row">
                  <div class="col-xs-7 text-right">
                    <span data-i18n='cartSubTotals.shipping'>Shipping</span>
                  </div>
                  <div class="col-xs-4 col-xs-offset-1" style="white-space: nowrap">
                    {{formatPrice shipping}}
                  </div>
                </div>
                {{/if}}

                {{#if condition taxes 'gt' 0}}
                <div class="row">
                  <div class="col-xs-7 text-right">
                    <span data-i18n='cartSubTotals.tax'>Tax</span>
                  </div>
                  <div class="col-xs-4 col-xs-offset-1" style="white-space: nowrap">
                    {{formatPrice taxes}}
                  </div>
                </div>
                {{/if}}

                {{#if condition discounts 'gt' 0}}
                <div class="row">
                  <div class="col-xs-7 text-right">
                    <span data-i18n='cartSubTotals.discount'>Discount</span>
                  </div>
                  <div class="col-xs-4 col-xs-offset-1" style="white-space: nowrap">
                    {{formatPrice discounts}}
                  </div>
                </div>
                {{/if}}

                <div class="row">
                  <div class="col-xs-7 text-right">
                    <span data-i18n='cartSubTotals.total'>Total</span>
                  </div>
                  <div class="col-xs-4 col-xs-offset-1" style="white-space: nowrap">
                    {{formatPrice total}}
                  </div>
                </div>
              </div>
            </div>
          {{/with}}
        {{/each}}
      </div>
    </div>
    {{#if hasAdminAccess}}
     <div></div>
     {{else}}
       {{#if orderStatus}}
       <div></div>
       {{else}}

       <label>Reason for canceling order:</label>
       <textarea name="comment" id="cancelOrderComment" class="form-control input-comment">
       </textarea>
       <button name="cancel" class="btn btn-danger btn-block"
         type="submit" data-event-action="cancelOrder"
         data-i18n="order.cancelOrder">
        Cancel Order
      </button>
       {{/if}}
     {{/if}}
  </div>
</template>
